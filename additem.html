<!DOCTYPE html>
<!-- Project 1 Peter Hitchcock VFW 1305 -->
<html>
	<head>
	    <!-- Meta -->
    	<meta charset="utf-8" />
    	<meta name="description" content="Add Lead" />
    	<meta name="keywords" content="Real Estate Lead Generation" />
    	<meta name="robots" content="index, follow" />
    	<meta name="viewport" content="user-scalable=no, width=device-width" />
    	<!-- Title -->
    	<title>Add Lead</title>
    	<link rel="stylesheet" href="css/styles.css" type="only screen and (max-width: 485px)" />
	</head>
	<!-- Body -->
	<body>
	    <h1>New Lead</h1>
	    <a href="#" id="clear">Clear Stored Data</a>
	    <a href="#" id="displayLink">Display Data</a>
	    <!-- Form -->
	    <form action="#" method="post" id="contactForm">
	        <fieldset>
	            <legend>Lead Info</legend>
	            <ul>
            	    <li><label for="name">Name:</label><input type="text" id="name" placeholder="Name" /></li>
            	    <li><label for="phone">Phone:</label><input type="tel" id="phone" placeholder="555-1212" /></li>
            	    <li><label for="email">Email:</label><input type="email" id="email" placeholder="email@email.com" /></li>
            	    <li><label for="date">Date:</label><input type="date" id="date" /></li>
        	    </ul>
    	    </fieldset>    
    	    <fieldset>
    	        <legend>Property Info</legend>
    	        <ul>
    	            <li>Property Type
    	                <ul>    
            	            <li><input type="checkbox" checked value="Sfr" id="sfr" name="sfr" /><label for="sfr">Single Family</label></li>
            	            <li><input type="checkbox" value="Townhome" id="townhome" /><label for="townhome">Townhome</label></li>
            	            <li><input type="checkbox" value="Condo" id="condo" /><label for="condo">Condo</label></li>
    	                </ul> 
    	            </li>
    	            <li>Price Range
    	                <ul>
    	                    <li><input type="range" id="price" /></li>
    	                </ul>
    	            </li>
    	            <li>Bedrooms
    	                <ul>
    	                    <li>
        	                    <select id="bedrooms">
        	                        <option value="One">One +</option>
        	                        <option value="Two">Two +</option>
        	                        <option value="Three">Three +</option>
        	                    </select> 
    	                    </li>
    	                </ul>
    	            </li>
    	            <li><label for="additional">Additional Info</label><textarea id="additional"></textarea></li>
    	            <li id="select"><input type="hidden" id="hide" /></li>
    	        </ul>
    	    </fieldset>
    	    <input type="submit" name="newLead" value="New Lead!" id="submit" />   
	    </form>
	    <script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
